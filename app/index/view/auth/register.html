<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 活码官网</title>
    <link rel="stylesheet" href="/static/theme/css/index.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group .form-control {
            flex: 1;
        }
        
        .btn-sms {
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .btn-sms:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .btn-sms:disabled {
            background: #f8f9fa;
            color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 0 10px;
            color: #ccc;
        }
        
        .alert {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .password-tips {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>用户注册</h1>
                <p>创建您的账户，开始使用我们的服务</p>
            </div>
            
            <div id="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="请输入手机号码" required>
                </div>
                
                <div class="form-group">
                    <label for="sms_code">短信验证码</label>
                    <div class="input-group">
                        <input type="text" id="sms_code" name="sms_code" class="form-control" placeholder="请输入验证码" maxlength="6">
                        <button type="button" id="sendSmsBtn" class="btn-sms">发送验证码</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nickname">用户昵称</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" placeholder="请输入用户昵称（可选）">
                </div>
                
                <div class="form-group">
                    <label for="password">登录密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入登录密码" required>
                    <div class="password-tips">密码长度不少于6位</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">确认密码</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="请再次输入密码" required>
                </div>
                
                <button type="submit" class="btn-primary">立即注册</button>
            </form>
            
            <div class="auth-links">
                <a href="/auth/login">已有账户？立即登录</a>
                <span class="divider">|</span>
                <a href="/">返回首页</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');
            const sendSmsBtn = document.getElementById('sendSmsBtn');
            let smsCountdown = 0;
            
            // 发送短信验证码
            sendSmsBtn.addEventListener('click', function() {
                const phone = document.getElementById('phone').value;
                
                if (!phone) {
                    showMessage('请先输入手机号码', 'danger');
                    return;
                }
                
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    showMessage('请输入正确的手机号码', 'danger');
                    return;
                }
                
                // 发送验证码请求
                fetch('/auth/sendSms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `phone=${phone}&type=register`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 1) {
                        showMessage(data.msg, 'success');
                        startCountdown();
                    } else {
                        showMessage(data.msg, 'danger');
                    }
                })
                .catch(error => {
                    showMessage('发送失败，请稍后重试', 'danger');
                    console.error('SMS error:', error);
                });
            });
            
            // 倒计时功能
            function startCountdown() {
                smsCountdown = 60;
                sendSmsBtn.disabled = true;
                
                const timer = setInterval(() => {
                    smsCountdown--;
                    sendSmsBtn.textContent = `${smsCountdown}秒后重发`;
                    
                    if (smsCountdown <= 0) {
                        clearInterval(timer);
                        sendSmsBtn.disabled = false;
                        sendSmsBtn.textContent = '发送验证码';
                    }
                }, 1000);
            }
            
            // 表单提交
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const phone = formData.get('phone');
                const password = formData.get('password');
                const confirmPassword = formData.get('confirm_password');
                
                // 基本验证
                if (!phone || !password || !confirmPassword) {
                    showMessage('请填写完整的注册信息', 'danger');
                    return;
                }
                
                // 手机号格式验证
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    showMessage('请输入正确的手机号码', 'danger');
                    return;
                }
                
                // 密码长度验证
                if (password.length < 6) {
                    showMessage('密码长度不能少于6位', 'danger');
                    return;
                }
                
                // 密码确认验证
                if (password !== confirmPassword) {
                    showMessage('两次输入的密码不一致', 'danger');
                    return;
                }
                
                // 显示加载状态
                form.classList.add('loading');
                
                // 发送注册请求
                fetch('/auth/doRegister', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    form.classList.remove('loading');
                    
                    if (data.code === 1) {
                        showMessage(data.msg, 'success');
                        setTimeout(() => {
                            window.location.href = data.url || '/';
                        }, 1000);
                    } else {
                        showMessage(data.msg, 'danger');
                    }
                })
                .catch(error => {
                    form.classList.remove('loading');
                    showMessage('注册失败，请稍后重试', 'danger');
                    console.error('Register error:', error);
                });
            });
            
            function showMessage(message, type) {
                messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        });
    </script>
</body>
</html>
