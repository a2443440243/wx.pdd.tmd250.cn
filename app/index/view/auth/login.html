<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 活码官网</title>
    <link rel="stylesheet" href="/static/theme/css/index.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-check input {
            margin-right: 8px;
        }
        
        .form-check label {
            margin-bottom: 0;
            font-size: 14px;
            color: #666;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 0 10px;
            color: #ccc;
        }
        
        .alert {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>用户登录</h1>
                <p>欢迎回来，请登录您的账户</p>
            </div>
            
            <div id="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="请输入手机号码" required>
                </div>
                
                <div class="form-group">
                    <label for="password">登录密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入登录密码" required>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember" value="1">
                    <label for="remember">记住登录状态</label>
                </div>
                
                <button type="submit" class="btn-primary">立即登录</button>
            </form>
            
            <div class="auth-links">
                <a href="/auth/register">立即注册</a>
                <span class="divider">|</span>
                <a href="/">返回首页</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            
            // 自动填充默认用户名和密码
            document.getElementById('phone').value = '13800138000';
            document.getElementById('password').value = '123456';
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const phone = formData.get('phone');
                const password = formData.get('password');
                
                // 基本验证
                if (!phone || !password) {
                    showMessage('请填写完整的登录信息', 'danger');
                    return;
                }
                
                // 手机号格式验证
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    showMessage('请输入正确的手机号码', 'danger');
                    return;
                }
                
                // 显示加载状态
                form.classList.add('loading');
                
                // 发送登录请求
                fetch('/auth/doLogin', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    form.classList.remove('loading');
                    
                    if (data.code === 1) {
                        showMessage(data.msg, 'success');
                        setTimeout(() => {
                            window.location.href = data.url || '/';
                        }, 1000);
                    } else {
                        showMessage(data.msg, 'danger');
                    }
                })
                .catch(error => {
                    form.classList.remove('loading');
                    showMessage('登录失败，请稍后重试', 'danger');
                    console.error('Login error:', error);
                });
            });
            
            function showMessage(message, type) {
                messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        });
    </script>
</body>
</html>
